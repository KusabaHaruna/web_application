<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1_スタイルを変える</title>
	</head>
	<body>
		<p id="output1">おはよう！</p>
		<script>
			const output1 = document.getElementById("output1");
			// ここから下がCSSの範囲　色々試してみよう！
			output1.style.color = "red"; //色は赤色
			output1.style.border = "1px dashed green"; //点線で囲む
			output1.style.width = "300px"; //点線で囲った範囲の横幅
			output1.style.height = "200px"; //点線で囲った範囲の縦幅
			output1.style.backgroundColor = "skyblue"; //背景色は水色
			// ここまで
		</script>
	</body>
</html>

/*
様々なCSSのプロパティを制御してみよう！
*/
