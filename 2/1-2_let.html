<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-2_let</title>
	</head>
	<body>
		<p id="output1">計算結果</p>
		<script>
			const output1 = document.getElementById("output1");
			let a = 1;
			// let b = 2;
			output1.innerHTML = a;

			/*
			letは再宣言は不可。代入は可能。
			１２行目のlet b =2;は消去しておこう。
			*/
		</script>
	</body>
</html>
