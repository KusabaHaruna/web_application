<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-3_const</title>
	</head>
	<body>
		<p id="output1">計算結果</p>
		<script>
			const output1 = document.getElementById("output1");
			const a = 1;
			a = 2;
			output1.innerHTML = a;

			/*
			constは再宣言・再代入も可能。
			「a=2;」を削除してみよう。
			*/
		</script>
	</body>
</html>
