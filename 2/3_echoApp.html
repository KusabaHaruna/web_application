<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3_エコーアプリ</title>
	</head>
	<body>
		<h1>第2回　エコーアプリ</h1>
		<p>入力：<input type="text" id="input1"></p>
		<p><button onclick="echo();">押す</button></p>
		<p id="output1">結果</p>
		<script>
			const input1 = document.getElementById("input1");
			const output1 = document.getElementById("output1")
			function echo() {
				output1.innerHTML = input1.value;
			}

		</script>
	</body>
