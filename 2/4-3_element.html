<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-3_要素は有効</title>
	</head>
	<body>
		<p id="output1">出力</p>
		<script>
			const output1 = document.getElementById("output1");
			output1.innerHTML = "<h1>大見出し</h>";//ここを色々書き換えてみよう！！
				
				/*
				様々な要素に変更してみよう！
				*/

		</script>
	</body>
</html>

<!-- 例えば、<h1>は大見出し -->
<!-- 例えば、<h2>は中見出し -->
<!-- 例えば、<h3>は小見出し -->
