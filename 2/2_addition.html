<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2_四則演算・連結</title>
	</head>
	<body>
		<p id="output1">計算結果</p>
		<script>
			const output1 = document.getElementById("output1");
			let a = 1;
			let b = 2;
			output1.innerHTML = a + b;//ここを変更すれば色々遊べる！

			/*
			引き算、掛け算、割り算のほか、
			文字列の連携も試してみよう！
			*/

		</script>
	</body>
</html>

<!-- 掛け算  a*b -->
<!-- 引き算  a-b -->
<!-- 割り算  a/b -->
<!-- 文字列  "a"+"b" -->
