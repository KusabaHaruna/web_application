<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-7_sin </title>
	</head>
	<body>
		<p id="output1"></p>
		<script>
			const output1 = document.getElementById("output1");
			let angle1 = 30;
			output1.innerHTML = Math.sin(angle1 / 180 * Math.PI);

			/*angleの角度を０度、６０度、９０度、１８０度、、、と変えてみよう！*/
		</script>
	</body>
</html>
